<script>

    var today=new Date();
    var nowMonth=today.getMonth(),
    //일
    nowDate=today.getDate(),
    //요일
    nowDay=today.getDay(),
    nowHour=today.getHours(),
    nowMinute=today.getMinutes(),
    nowSecond=today.getSeconds();


    document.write("<h1>오늘 날짜 정보</h1>");
    document.write("현재 월 "+nowMonth,"<br>");
    document.write("현재 일 "+nowDate,"<br>");
    document.write("현재 요일 "+nowDay,"<br>");
    document.write("현재 시간 "+nowHour,"<br>");
    document.write("현재 분 "+nowMinute,"<br>");
    document.write("현재 초 "+nowSecond,"<br>");

    var worldcup=new Date(2002,4,31);
    var theMonth=worldcup.getMonth();
    theDate=worldcup.getDate(),
    theDay=worldcup.getDay(),
    theHour=worldcup.getHours(),
    theMinute=worldcup.getMinutes(),
    theSecond=worldcup.getSeconds();
    
    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("월드컵 월 "+theMonth,"<br>");
    document.write("월드컵 일 "+theDate,"<br>");
    document.write("월드컵 요일 "+theDay,"<br>");
    document.write("월드컵 시간 "+theHour,"<br>");
    document.write("월드컵 분 "+theMinute,"<br>");
    document.write("월드컵 초 "+theSecond,"<br>");
</script>
