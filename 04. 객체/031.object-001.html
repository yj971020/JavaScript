<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>object</title>
</head>
    <body>
<script>
    //사용자 정의 객체 생성
    //ESS 까지는 아래 두 가지 방식으로 객체 선언 및 생성
    //ES6 부터는 자바와 동일하게 class 로 객체 선언하고 호출 따로 가능
  //ES6 객체 생성 방식
//     class tv2{
//        constructor(color,price){
//            this.color=color;
//            this.price=price;

//        }

//        info(){
//         document.write("tv 색상 : "+this.color, "<br>");
//         document.write("tv 색상 : "+this.color, "<br>");

//        }
//    }
 //  var tv2= new tv2("red",500000);


    var tv = new Object();

    //객체 속성 정의 및 값 할당
    tv.color="white";
    tv.price=300000;
    tv.info=function(){
        //this 객체: 현재 선택된 객체 -> tv.info 호출 시 this에 tv 객체 담김
        document.write("tv 색상 : "+this.color, "<br>");
        document.write("tv 색상 : "+this.color, "<br>");
    }

    //사용자 정의 객체 생성
    var car={
        color: "black",
        price: 5000000,
        info: function(){
            document.write("car 색상 : "+this.color, "<br>");
        document.write("car 색상 : "+this.color, "<br>");
        }
    }
    document.write("<h1>tv 객체 메소드 호출</h1>")
    tv.info();
    document.write("<h1>car 객체 메소드 호출</h1>")
    car.info();
</script>
</body>
</html>
