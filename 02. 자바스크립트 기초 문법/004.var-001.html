<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>variable</title>
</head>
    <body>
        <script>
            //메모리에 box 라는 공간 생성
            //변수 타입과 무관하게 var 로 선언
            var box;
            var box1="javascript";
            var box2=true;
            var box3=null;
            //box 라는 공간에 100 값 할당
            box=100;
            //할당되어 있는 100을 30 으로 변경
            box=30;
            document.write(box);
            document.write(box1);
            document.write(box2);
            document.write(box3);
        </script>

</body>
</html>
