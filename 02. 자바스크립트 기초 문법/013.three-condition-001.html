    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>three condi</title>

    <body>
        <script>
            var a=10;
            var b=3;
            //삼항 조건 연산자
            //a>b가 true 이면  javascript , false 이면 hello
            var result= a>b ?"javascript":"hello"
            document.write(result,"<br>");

            var result= a<=b ?"javascript":"hello"
            document.write(result,"<br>");
        </script>

</body>
