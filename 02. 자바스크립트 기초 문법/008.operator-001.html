    <body>
    <script>
        var num1=15;
        var num2=2;
        var result;

        result=num1+num2;
        document.write(result,"<br>"); //17
        result=num1-num2;
        document.write(result,"<br>"); //17
        result=num1*num2;
        document.write(result,"<br>"); //17
        result=num1/num2;
        document.write(result,"<br>"); //17
        result=num1%num2;
        document.write(result,"<br>"); //17
</script>
