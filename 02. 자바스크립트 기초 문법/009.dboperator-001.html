<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>dboperator</title>
</head>
    <body>
<script>
    var num1=10;
    var num2=3;

    num1+=num2; //10+3
    document.write(num1,"<br>");
    num1-=num2; //13-3
    document.write(num1,"<br>");
    num1*=num2; //10*3
    document.write(num1,"<br>");
    num1/=num2; //30/3
    document.write(num1,"<br>");
    num1%=num2; //10%3
    document.write(num1,"<br>");
</script>
</body>
</html>
