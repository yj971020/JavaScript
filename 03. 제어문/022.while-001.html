<!DOCTYPE html>
<html lang="ko">

<head>

    <title>while</title>

    <body>
<script>
    var i=1;
    //i가 10 보다 작을때 반복
    while(i<=10){
        document.write("안녕하세요."+i,"<br>");
        i++;  
          }
        document.write("====The End=====")
</script>
</body>
