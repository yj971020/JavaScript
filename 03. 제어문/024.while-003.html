<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>while</title>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
    <body>
<script>
    var i=20;
    //i>=10 while 문 실행 , i<10 이면 while 문 종료
    while(i>=10){
    if(i%2==0 ){
        document.write("<p class='blue'>"+i+"</p>");
    }else{
        document.write("<p class='red'>"+i+"</p>");
    }
    i--;
    }
</script>
</body>
</html>
