<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>while</title>
</head>
    <body>
<script>
    var i=1;
    //i가 30 보다 작을때 반복
    while(i<=30){
    if(i%2==0 && i% 6==0){
        //br 은 닫는 태그가 없지만 HTML% :<br>선호, <br/> 및 <br /> 사용 가능
        document.write(i,"<br/>");
    }
    i++;
    }
</script>
</body>
</html>
