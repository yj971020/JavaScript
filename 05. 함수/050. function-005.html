<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>이미지 변경하기</title>
</head>
    <body>
        <div id="galleryZone">
            <p><img src="images/pic_4.jpg" id="photo" alt=""></p>
            <p>
                <button onclick="gallery(0);">이전</button>
                <button onclick="gallery(1);">다음</button>
            </p>
        </div>
        <script>
            var num=1;
            function gallery(direct){
                if(direct){
                    //num 이 8일때 num 증가 못하도록 메소드 종료
                    if(num==8) return;
                    num++;
                    //num이 1 일때 num 감소 못하도록 메소드 종료
                }else{
                    if(num==1)return;
                    num--;
                }
            }
            var imgTag=document.getElementById("photo");
            imgTag.setAttribute("src","images/pic_"+num+".jpg");

        </script>

</body>
</html>
