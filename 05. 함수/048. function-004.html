<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>리턴</title>
</head>
    <body>
        <script>
            function testFnc(arrData  ){
                var sum=0;
                for(var i=0;i<arrData.length;i++){
                    sum+= Number(prompt(arrData[i]+"점수는?","0"));
                }

                var avg=sum/arrData.length;
                return avg;
            }

            var arrSubject=["국어", "수학"];
            var result=testFnc(arrSubject);

            document.write("평균 점수는: "+result+"점 입니다." + "<br>");

        </script>

</body>
</html>
